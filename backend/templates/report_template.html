<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LLM Bias Report</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    h1 { color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>LLM Bias Analysis Report</h1>
  <p><strong>Total Entries:</strong> {{ total }}</p>
  <table>
    <tr>
      <th>Prompt</th>
      <th>Model</th>
      <th>Output</th>
      <th>Bias Flags</th>
      <th>Sentiment</th>
    </tr>
    {% for log in logs %}
    <tr>
      <td>{{ log.prompt }}</td>
      <td>{{ log.model }}</td>
      <td>
        {% for line in log.predictions %}
          {{ line }}<br/>
        {% endfor %}
      </td>
      <td>{{ log.bias_flags|join(", ") }}</td>
      <td>{{ log.sentiment }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
